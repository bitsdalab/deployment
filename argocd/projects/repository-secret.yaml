apiVersion: v1
kind: Secret
metadata:
  name: bitsdalab-infra-repo
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
type: Opaque
stringData:
  type: git
  url: https://github.com/bitsdalab/infra
  # For private repos, uncomment and configure:
  # username: <github-username>
  # password: <github-token>
  # For SSH access, use:
  # sshPrivateKey: |
  #   -----BEGIN OPENSSH PRIVATE KEY-----
  #   <your-private-key>
  #   -----END OPENSSH PRIVATE KEY-----
