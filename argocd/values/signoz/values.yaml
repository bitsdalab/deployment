ingress:
  enabled: true
  className: kong
  hosts:
    - signoz.ops.bitsb.dev
  tls:
    - secretName: signoz-tls
      hosts:
        - signoz.ops.bitsb.dev
  annotations:
    cert-manager.io/cluster-issuer: "bitsb-root-ca-issuer"
    cert-manager.io/common-name: "signoz.ops.bitsb.dev"
    konghq.com/protocols: "https"
    konghq.com/https-redirect-status-code: "301"
    konghq.com/preserve-host: "true"
    konghq.com/strip-path: "false"
signoz:
  frontend:
    replicaCount: 2
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
    env:
      SIGNOZ_JWT_SECRET: "4CRRriBO7AX3eKBYHXyRV1bU"
  queryService:
    replicaCount: 2
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
  otelCollector:
    replicaCount: 2
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
  clickhouse:
    persistence:
      enabled: true
      size: 20Gi
      storageClass: longhorn
