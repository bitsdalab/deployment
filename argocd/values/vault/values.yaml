# Minimal working values for HashiCorp Vault Helm chart
# See: https://github.com/hashicorp/vault-helm/blob/main/values.yaml


server:
  enabled: true
  ha:
    enabled: true
    raft:
      enabled: true
      setNodeId: true
      config: |
        ui = true
        listener "tcp" {
          tls_disable = 1
          address = "[::]:8200"
          cluster_address = "[::]:8201"
        }
        storage "raft" {
          path = "/vault/data"
        }
        service_registration "kubernetes" {}
  standalone:
    enabled: false
  dataStorage:
    enabled: true
    size: 10Gi
  affinity: {}
  ingress:
    enabled: true
    ingressClassName: "kong"
    labels: {}
    annotations:
      cert-manager.io/cluster-issuer: "bitsb-root-ca-issuer"
      cert-manager.io/common-name: "vault.cicd.bitsb.dev"
      konghq.com/protocols: "https"
      konghq.com/https-redirect-status-code: "301"
    hosts:
      - host: vault.cicd.bitsb.dev
        paths:
          - /
    tls:
      - secretName: vault-tls
        hosts:
          - vault.cicd.bitsb.dev
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"
  service:
    type: ClusterIP

  extraContainers:
    - name: unseal-sidecar
      image: curlimages/curl
      command:
        - sh
        - -c
        - |
          key=$(cat /vault/keys/key)
          echo "Unsealing Vault with key: $key"
          until curl --request PUT --data "{\"key\": \"$key\"}" http://localhost:8200/v1/sys/unseal; do
            echo "Waiting for Vault API..."; sleep 2;
          done
      volumeMounts:
        - name: userconfig-vault-unseal-secret
          mountPath: /vault/keys
          readOnly: true
  extraVolumes:
    - type: secret
      name: vault-unseal-secret
      secretName: vault-unseal-secret
  extraVolumeMounts:
    - name: userconfig-vault-unseal-secret
      mountPath: /vault/keys
      readOnly: true


ui:
  enabled: true
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"

# Enable Vault Injector for Kubernetes
injector:
  enabled: true

