# Velero values.yaml for MinIO backend
credentials:
  useSecret: true
  existingSecret: velero-minio-creds
configuration:
  backupStorageLocation:
    - name: minio-node-1
      provider: aws
      bucket: velero
      config:
        region: minio
        s3ForcePathStyle: "true"
        s3Url: http://bits-node-1:9001
    - name: minio-node-2
      provider: aws
      bucket: velero
      config:
        region: minio
        s3ForcePathStyle: "true"
        s3Url: http://bits-node-2:9001
# AWS plugin is required for S3/MinIO backends
initContainers:
  - name: velero-plugin-for-aws
    image: velero/velero-plugin-for-aws:v1.9.2 # Use the version matching your Velero install
    volumeMounts:
      - mountPath: /target
        name: plugins
# Optionally, set schedules, nodeAgent, etc. as needed
