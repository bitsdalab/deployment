# Harbor Container Registry Configuration
expose:
  type: ingress
  tls:
    enabled: true
    certSource: secret
    secret:
      secretName: harbor-tls
  ingress:
    hosts:
      core: harbor.cicd.bitsb.dev
    className: kong
    annotations:
      cert-manager.io/cluster-issuer: "bitsb-root-ca-issuer"

# External URL for Harbor
externalURL: https://harbor.cicd.bitsb.dev

# Admin password (change this in production)
harborAdminPassword: "Harbor12345"

# Resource requests and limits
core:
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

jobservice:
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 300m
      memory: 512Mi

registry:
  registry:
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi

# Persistence - Let Longhorn handle replication internally
persistence:
  enabled: true
  persistentVolumeClaim:
    registry:
      accessMode: ReadWriteOnce
      size: 20Gi
      storageClass: longhorn
      annotations:
        longhorn.io/number-of-replicas: "1"
    jobservice:
      jobLog:
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn
        annotations:
          longhorn.io/number-of-replicas: "1"
    database:
      size: 5Gi
      storageClass: longhorn
      annotations:
        longhorn.io/number-of-replicas: "1"

# ArgoCD compatibility - prevent constant redeployments
annotations:
  deployment.kubernetes.io/revision: ignore
  
# Additional stability configurations
portal:
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
