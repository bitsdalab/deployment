---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: outline-oidc-credentials
  namespace: outline
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-cluster-store-operations
    kind: ClusterSecretStore
  target:
    name: outline-oidc-credentials
    creationPolicy: Owner
  data:
  # Fetch Authentik OIDC client secret from Vault
  # The chart expects 'client-secret' as the key name
  - secretKey: client-secret
    remoteRef:
      key: outline/authentik
      property: client_secret
