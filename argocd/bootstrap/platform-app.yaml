apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-app
  namespace: argocd
  labels:
    app.kubernetes.io/name: platform-app
    app.kubernetes.io/part-of: bootstrap
spec:
  project: platform
  
  source:
    repoURL: https://github.com/bitsdalab/infra
    targetRevision: HEAD
    path: deployment/argocd/appsets/platform
    
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
