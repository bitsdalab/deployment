apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cicd-apps
  namespace: argocd
  labels:
    app.kubernetes.io/name: cicd-apps
    app.kubernetes.io/part-of: bootstrap
spec:
  project: cicd
  source:
    repoURL: https://github.com/bitsdalab/deployment.git
    targetRevision: main
    path: argocd/applications/cicd
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
